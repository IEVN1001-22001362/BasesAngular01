<div class="col-6">
  <div class="mb-3">
    <form>
      <div class="form-group pt-4">
        <label for="num1">Número 1:</label>
        <input
          [(ngModel)]="num1"
          name="num1"
          type="text"
          class="form-control"
          id="num1"
          placeholder="Ingrese número 1"
        />
      </div>
      <div class="form-group pt-4">
        <label for="num2">Número 2:</label>
        <input
          [(ngModel)]="num2"
          name="num2"
          type="text"
          class="form-control"
          id="num2"
          placeholder="Ingrese número 2"
        />
      </div>
      <br />
      <input (click)="sumar()" type="radio" id="sumar" name="operacion" value="sumar">
      <label for="css">Sumar</label><br>
      <input (click)="restar()" type="radio" id="restar" name="operacion" value="restar">
      <label for="restar">Restar</label><br>
      <input (click)="multiplicar()" type="radio" id="multiplicar" name="operacion" value="multiplicar">
      <label for="restar">Multiplicar</label><br>
       <input (click)="dividir()" type="radio" id="dividir" name="operacion" value="dividir">
      <label for="restar">Dividir</label><br>

    
    </form>
  </div>
  <div class="col-6">
    <h3>Resultado: {{ resultado }}</h3>
  </div>
</div>
